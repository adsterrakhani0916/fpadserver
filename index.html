<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه نمونه</title>
</head>
<body>

    <header>
        <h1>به صفحه نمونه خوش آمدید</h1>
    </header>

    <main>
        <p>این یک صفحه تستی است که در آن دو اسکریپت جاوا اسکریپت قرار داده شده است.</p>

        <!-- اولین اسکریپت در اینجا قرار می‌گیرد -->
        <script type="text/javascript">
            aclib.runAutoTag({
                zoneId: 'bwnh74ivte',
            });
        </script>

        <p>محتوای اضافی صفحه...</p>

        <!-- دومین اسکریپت در اینجا قرار می‌گیرد -->
        <script type="text/javascript">
            aclib.runAutoTag({
                zoneId: '1uqemp23r5',
            });
        </script>
    </main>

    <footer>
        <p>تمامی حقوق محفوظ است.</p>
    </footer>

</body>
</html>
