<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f4f4f4;
        }

        .ad-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .ad-section {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-ad, .middle-ad, .bottom-ad {
            width: 100%;
            min-height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-ad {
            min-height: 250px;
            margin: 30px 0;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            max-width: 90%;
            width: 400px;
            animation: slideIn 0.4s ease-out;
        }

        .modal-content {
            text-align: center;
        }

        .modal-link {
            display: block;
            padding: 15px 25px;
            margin: 20px auto;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .modal-link:hover {
            background: #45a049;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -60%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .ad-section {
                padding: 10px;
            }
            .modal {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Modal Overlay -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <h3>Special Offer!</h3>
                <p>Don't miss this exclusive opportunity</p>
                <a href="https://www.effectiveratecpm.com/z86dy0gskb?key=1fac040413f1a8fd0967031381774f1c" 
                   class="modal-link" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   onclick="closeModal()">
                    Click Here
                </a>
            </div>
        </div>
    </div>

    <div class="ad-container">
        <!-- Top Ad Section -->
        <div class="ad-section top-ad">
            <script type='text/javascript' src='//pl26027205.effectiveratecpm.com/4a/67/27/4a67274f124ae79ecbdb63cec42d9c01.js'></script>
        </div>

        <!-- Middle Ad Section -->
        <div class="ad-section middle-ad">
            <script type="text/javascript">
                atOptions = {
                    'key' : '0ead29eee4429d1b4145be713d369358',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/0ead29eee4429d1b4145be713d369358/invoke.js"></script>
        </div>

        <!-- Bottom Ad Section -->
        <div class="ad-section bottom-ad">
            <script async="async" data-cfasync="false" src="//pl26027188.effectiveratecpm.com/d5f30624cd050b2a69345b839124b419/invoke.js"></script>
            <div id="container-d5f30624cd050b2a69345b839124b419"></div>
        </div>
    </div>

    <script>
        // Show modal automatically after page load
        window.addEventListener('load', function() {
            setTimeout(showModal, 2000); // Show after 2 seconds
        });

        function showModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            // Store that modal has been shown
            localStorage.setItem('modalShown', 'true');
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Viewport check function
        function checkViewport() {
            const adSections = document.querySelectorAll('.ad-section');
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            
            adSections.forEach(section => {
                if (vw < 768) {
                    section.style.transform = 'scale(0.8)';
                } else {
                    section.style.transform = 'scale(1)';
                }
            });
        }

        window.addEventListener('load', checkViewport);
        window.addEventListener('resize', checkViewport);

        // Check ad loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                const adContainers = document.querySelectorAll('.ad-section');
                adContainers.forEach(container => {
                    if (!container.querySelector('iframe')) {
                        container.style.display = 'none';
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
