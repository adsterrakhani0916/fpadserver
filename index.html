<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نمایش اتوماتیک لینک‌ها</title>
  <!-- بوتسترپ CSS از CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* نسبت 16:9 */
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fff;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" id="iframeRow">
      <!-- کادرها به صورت داینامیک توسط جاوااسکریپت ایجاد می‌شوند -->
    </div>
  </div>

  <script>
    // آرایه‌ای شامل لینک‌های مستقیم
    const links = [
   ];

    const row = document.getElementById('iframeRow');

    // برای هر لینک یک کادر (iframe) در قالب یک ستون بوتسترپ ایجاد می‌شود
    links.forEach(link => {
      const col = document.createElement('div');
      col.className = 'col-12 col-md-6 col-lg-4 mb-4';

      const container = document.createElement('div');
      container.className = 'iframe-container';

      const iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.loading = "lazy"; // فعال کردن lazy loading

      container.appendChild(iframe);
      col.appendChild(container);
      row.appendChild(col);
    });
  </script>

  <!-- بوتسترپ JS، Popper.js و jQuery از CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
