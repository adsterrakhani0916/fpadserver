<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کدهای ایFRAME و دیو</title>
    <style>
        body {
            direction: rtl;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .iframe-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe id='banner_advert_wrapper_11535' src='https://api.fpadserver.com/banner?id=11535&size=970x90' width='970px' height='90px' frameborder='0'></iframe>
        </div>

        <div class="iframe-container">
            <iframe id='banner_advert_wrapper_11534' src='https://api.fpadserver.com/banner?id=11534&size=970x250' width='970px' height='250px' frameborder='0'></iframe>
        </div>

        <div class="iframe-container">
            <iframe id='banner_advert_wrapper_11533' src='https://api.fpadserver.com/banner?id=11533&size=160x600' width='160px' height='600px' frameborder='0'></iframe>
        </div>

        <div class="iframe-container">
            <iframe id='banner_advert_wrapper_11532' src='https://api.fpadserver.com/banner?id=11532&size=125x125' width='125px' height='125px' frameborder='0'></iframe>
        </div>

        <div class="iframe-container">
            <iframe id='banner_advert_wrapper_11531' src='https://api.fpadserver.com/banner?id=11531&size=120x600' width='120px' height='600px' frameborder='0'></iframe>
        </div>

        <div class="iframe-container">
            <iframe id='banner_advert_wrapper_11530' src='https://api.fpadserver.com/banner?id=11530&size=120x60' width='120px' height='60px' frameborder='0'></iframe>
        </div>

        <div class="iframe-container">
            <div id="ad_unit" data-unit-id="11527"></div>
            <script src="https://api.fpadserver.com/static/js/advert_renderer.js"></script>
        </div>
    </div>
</body>
</html>
