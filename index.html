<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f4f4f4;
        }

        .ad-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .ad-section {
            background: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-ad {
            width: 100%;
            min-height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .middle-ad {
            width: 100%;
            min-height: 250px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-ad {
            width: 100%;
            min-height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .ad-section {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <!-- Top Ad Section -->
        <div class="ad-section top-ad">
            <script type='text/javascript' src='//pl26027205.effectiveratecpm.com/4a/67/27/4a67274f124ae79ecbdb63cec42d9c01.js'></script>
        </div>

        <!-- Middle Ad Section -->
        <div class="ad-section middle-ad">
            <script type="text/javascript">
                atOptions = {
                    'key' : '0ead29eee4429d1b4145be713d369358',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/0ead29eee4429d1b4145be713d369358/invoke.js"></script>
        </div>

        <!-- Bottom Ad Section -->
        <div class="ad-section bottom-ad">
            <script async="async" data-cfasync="false" src="//pl26027188.effectiveratecpm.com/d5f30624cd050b2a69345b839124b419/invoke.js"></script>
            <div id="container-d5f30624cd050b2a69345b839124b419"></div>
        </div>
    </div>

    <script>
        // Function to check viewport and adjust ad containers if needed
        function checkViewport() {
            const adSections = document.querySelectorAll('.ad-section');
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            
            adSections.forEach(section => {
                if (vw < 768) {
                    section.style.transform = 'scale(0.8)';
                } else {
                    section.style.transform = 'scale(1)';
                }
            });
        }

        // Run on page load
        window.addEventListener('load', checkViewport);
        
        // Run on window resize
        window.addEventListener('resize', checkViewport);

        // Ensure ads load properly
        window.addEventListener('load', function() {
            setTimeout(function() {
                const adContainers = document.querySelectorAll('.ad-section');
                adContainers.forEach(container => {
                    if (!container.querySelector('iframe')) {
                        container.style.display = 'none';
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
